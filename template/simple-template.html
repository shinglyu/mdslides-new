<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <!-- TODO: make title a variable -->
    <title>MDSlides</title>
    <style type="text/css">
      .slide {
        width:100vw;
        height:100vh;
        max-width:100%;
        max-height:100%;
      }
      .control {
        position: fixed;
        top:0px;
        right:0px;
      }
      @media print {
        .slide {
          page-break-after:always;
          width: 100%;
          height: auto;
        }
        .control {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="control">
      <button id="prev-btn">&lt;</button>
      <button id="next-btn">&gt;</button>
    </div>
    <div class='slide' id="slide-1">
      Page1
    </div>
    <div class='slide' id="slide-2">
      Page2
    </div>
    <div class='slide' id="slide-3">
      Page3
    </div>
    <div class='slide' id="slide-4">
      Page4
    </div>
    <script type="text/javascript" charset="utf-8">
      var curr_page = 1;
      var page_count = document.getElementsByClassName('slide').length;
      function init() {
        document.getElementById('next-btn').addEventListener('click', function(){
          if (curr_page + 1 <= page_count) {
            curr_page += 1;
            window.location = "#slide-" + curr_page;
          }
        })
        document.getElementById('prev-btn').addEventListener('click', function(){
          if (curr_page - 1 > 0) {
            curr_page -= 1;
            window.location = "#slide-" + curr_page;
          }
        })

        /*
        Array.prototype.forEach.call(document.getElementsByClassName('slide'), function(s) {
          console.log(s.nextSibling)
        })
        */

      }
      window.addEventListener('load', init)
    </script>
  </body>
</html>
